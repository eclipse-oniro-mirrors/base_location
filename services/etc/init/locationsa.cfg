{
    "jobs" : [{
            "name" : "post-fs-data",
            "cmds" : [
                "start locationhub",
                "mkdir /data/vendor/location 0770 gps gps",
                "chown gps gps /data/vendor/location"
            ]
        }
    ],
    "services" : [{
            "name" : "locationhub",
            "path" : ["/system/bin/sa_main", "/system/profile/locationhub.xml"],
            "uid" : "gps",
            "gid" : ["gps", "shell"],
            "secon" : "u:r:locationhub:s0"
        }
    ]
}
