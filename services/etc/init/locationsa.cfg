{
    "jobs" : [{
            "name" : "post-fs-data",
            "cmds" : [
                "mkdir /data/vendor 0771 root root",
                "mkdir /data/vendor/gnss 0770 gps gps",
                "mkdir /data/service/el1/public/location 0711 gps gps",
                "mkdir /data/service/el1/public/location/cccs_grs 0700 gps gps",
                "mkdir /data/service/el1/public/location/cccs_grs/router 0700 gps gps",
                "mkdir /data/service/el1/public/location/cccs_grs/cache 0700 gps gps",
                "copy /chip_prod/etc/gps/grs_app_global_route_config.json /data/service/el1/public/location/cccs_grs/router/grs_app_global_route_config.json",
                "chown gps gps /data/service/el1/public/location/cccs_grs/router/grs_app_global_route_config.json"
            ]
        }
    ],
    "services" : [{
            "name" : "locationhub",
            "path" : ["/system/bin/sa_main", "/system/profile/locationhub.json"],
            "uid" : "gps",
            "gid" : ["gps", "shell", "netsys_socket"],
            "secon" : "u:r:locationhub:s0",
            "permission" : [
                "ohos.permission.PERMISSION_USED_STATS",
                "ohos.permission.GET_SENSITIVE_PERMISSIONS",
                "ohos.permission.MANAGE_SECURE_SETTINGS",
                "ohos.permission.GET_TELEPHONY_STATE",
                "ohos.permission.LOCATION",
                "ohos.permission.APPROXIMATELY_LOCATION",
                "ohos.permission.LOCATION_IN_BACKGROUND",
                "ohos.permission.GET_WIFI_INFO",
                "ohos.permission.GET_WIFI_LOCAL_MAC",
                "ohos.permission.GET_WIFI_PEERS_MAC",
                "ohos.permission.SET_WIFI_INFO",
                "ohos.permission.GET_RUNNING_INFO",
                "ohos.permission.RUNNING_STATE_OBSERVER",
                "ohos.permission.GET_BUNDLE_INFO_PRIVILEGED",
                "ohos.permission.ACCESS_BLUETOOTH",
                "ohos.permission.MANAGE_BLUETOOTH",
                "ohos.permission.REPORT_RESOURCE_SCHEDULE_EVENT",
                "ohos.permission.START_SYSTEM_DIALOG",
                "ohos.permission.ACCESS_PROTOCOL_DFX_STATE",
                "ohos.permission.MANAGE_SETTINGS",
                "ohos.permission.ACTIVITY_MOTION",
                "ohos.permission.INTERNET",
                "ohos.permission.GET_NETWORK_INFO",
                "ohos.permission.RECEIVE_SMS",
                "ohos.permission.MANAGE_LOCAL_ACCOUNTS",
                "ohos.permission.READ_CALL_LOG",
                "ohos.permission.ACCESS_MULTICORE_HYBRID_ABILITY"
            ],
            "permission_acls" : [
                "ohos.permission.GET_SENSITIVE_PERMISSIONS",
                "ohos.permission.GET_WIFI_PEERS_MAC"
            ],
            "critical" : [0, 5, 10],
            "ondemand" : true
        }
    ]
}
